<!DOCTYPE html>
<html>
<head>
  <title>Code Battleground</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
</head>
<body>
  <div class="lobby-container">
    <h1 class="neon-title">CODE BATTLEGROUND</h1>
    <div class="room-creation">
      <input type="text" id="username" placeholder="Enter coder name">
      <button id="createRoom">CREATE WAR ROOM</button>
    </div>
    <div id="editorContainer" class="hidden">
      <div id="editor"></div>
      <div class="battle-controls">
        <button id="startBattle">⚡ INITIATE COMBAT ⚡</button>
        <div id="playerList"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/editor.js"></script>
</body>
</html>
